<!DOCTYPE html>
<html>
<head>
	<title>CSS Test</title>
	<style type="text/css" media="screen">
		p {
			color: green;
			background-color: red;
			border: 18px dashed magenta;
			
			background-image: "img/portal.svg";
			font-size: 20px;
		}
		#small-font-red {
			color: green;
			font-size: 12px;
			border: 8px dashed magenta;
		}
		#med-font-blue {
			color: blue;
			font-size: 18px;
			border: 4px solid magenta;
		}
		.right-align{
			text-align: right;
		}
	</style>
</head>
<body>
<p>Do you find me stylish</p><br>
<p id="small-font-red">Do you find me stylish</p>
<p>Do you <span id="med-font-blue">find</span> me stylish</p>
<div class="right-align">
<p>Do you find me stylish</p>
<p>Do you find me stylish</p>
</div>

</body>
</html>
